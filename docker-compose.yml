version: "3.8"

services:
  postgres-user-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-user-service
    environment:
      POSTGRES_DB: tideflow_db_userservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-notification-service
    environment:
      POSTGRES_DB: tideflow_db_notificationservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-ai-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-ai-service
    environment:
      POSTGRES_DB: tideflow_db_aiservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_ai_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tideflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tideflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tideflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres-user-service:
        condition: service_healthy
      postgres-notification-service:
        condition: service_healthy
      postgres-ai-service:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  faster-whisper:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
    container_name: tideflow-faster-whisper
    ports:
      - "8001:8000"
    environment:
      - MODEL_SIZE=tiny
      - DEVICE=cpu
      - LANGUAGE=pt
    volumes:
      - faster_whisper_cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_user_data:
  postgres_notification_data:
  postgres_ai_data:
  rabbitmq_data:
  pgadmin_data:
  ollama_data:
  faster_whisper_cache:
