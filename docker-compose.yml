version: "3.8"

services:
  postgres-user-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-user-service
    environment:
      POSTGRES_DB: tideflow_db_userservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-notification-service
    environment:
      POSTGRES_DB: tideflow_db_notificationservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-ai-service:
    image: postgres:16-alpine
    container_name: tideflow-postgres-ai-service
    environment:
      POSTGRES_DB: tideflow_db_aiservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_ai_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tideflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tideflow-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tideflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tideflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres-user-service:
        condition: service_healthy
      postgres-notification-service:
        condition: service_healthy
      postgres-ai-service:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  faster-whisper:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
    container_name: tideflow-faster-whisper
    ports:
      - "8001:8000"
    environment:
      - MODEL_SIZE=tiny
      - DEVICE=cpu
      - LANGUAGE=pt
    volumes:
      - faster_whisper_cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: tideflow-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: tideflow-user-service
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres-user-service
      - DB_PORT=5432
      - RABBITMQ_HOST=rabbitmq
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_DEVMODE=${RESEND_DEVMODE:-false}
      - EMAIL_DEVMODE=${EMAIL_DEVMODE:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres-user-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: tideflow-notification-service
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres-notification-service
      - DB_PORT=5432
      - RABBITMQ_HOST=rabbitmq
      - MAIL_ENABLED=false
    depends_on:
      postgres-notification-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: tideflow-ai-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-ai-service:5432/tideflow_db_aiservice
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:8080
      - WHISPER_SERVICE_URL=http://faster-whisper:8000
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-ai-service:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
      faster-whisper:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ui-web:
    build:
      context: ./ui-web
      dockerfile: Dockerfile
    container_name: tideflow-ui-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_AI_SERVICE_URL=${NEXT_PUBLIC_AI_SERVICE_URL:-http://localhost:8082}
      - NEXT_PUBLIC_NOTIFICATION_SERVICE_URL=${NEXT_PUBLIC_NOTIFICATION_SERVICE_URL:-http://localhost:8081}
    depends_on:
      - user-service
      - ai-service
      - notification-service
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_user_data:
  postgres_notification_data:
  postgres_ai_data:
  rabbitmq_data:
  redis_data:
  pgadmin_data:
  ollama_data:
  faster_whisper_cache:
