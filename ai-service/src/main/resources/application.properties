spring.application.name=ai-service

server.port=8082

# LLM Provider Configuration
# Options: "ollama" (default), "gemini", or "openrouter"
llm.provider=openrouter

# Ollama Configuration (used when llm.provider=ollama)
ollama.base.url=http://localhost:11434
ollama.model.name=gemma3:1b
timeout=60000

# Gemini Configuration (used when llm.provider=gemini)
# Get your API key from: https://makersuite.google.com/app/apikey
gemini.base.url=https://generativelanguage.googleapis.com
gemini.model.name=gemini-2.0-flash
gemini.api.key=${GEMINI_API_KEY:}

# OpenRouter Configuration (used when llm.provider=openrouter)
# Get your API key from: https://openrouter.ai/keys
# O loadEnvFile() carrega OPENROUTER_API_KEY do .env e define como System Property openrouter.api.key
# Spring Boot lê System Properties quando usa ${property.name:}
openrouter.base.url=https://openrouter.ai
openrouter.model.name=x-ai/grok-4.1-fast
# Tenta ler da variável de ambiente primeiro, depois da System Property definida pelo loadEnvFile()
# Não pode usar ${openrouter.api.key:} aqui porque causaria referência circular
openrouter.api.key=${OPENROUTER_API_KEY:}

# Faster Whisper Configuration
whisper.service.url=http://localhost:8001

# User Service Configuration
user.service.url=http://localhost:8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/tideflow_db_aiservice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000

# JWT Configuration (deve ser a mesma secret do user-service)
jwt.secret=your-super-secret-jwt-key-change-this-in-production-minimum-256-bits
