spring.application.name=ai-service

server.port=8082

llm.provider=${LLM_PROVIDER:ollama}

ollama.base.url=${OLLAMA_BASE_URL:http://ollama:11434}
ollama.model.name=gemma3:1b
timeout=60000

gemini.base.url=https://generativelanguage.googleapis.com
gemini.model.name=gemini-2.0-flash
gemini.api.key=${GEMINI_API_KEY:}

openrouter.base.url=https://openrouter.ai
openrouter.model.name=x-ai/grok-4.1-fast
openrouter.api.key=${OPENROUTER_API_KEY:}

whisper.service.url=${WHISPER_SERVICE_URL:http://faster-whisper:8000}

user.service.url=${USER_SERVICE_URL:http://user-service:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-ai-service:5432/tideflow_db_aiservice}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000

jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
